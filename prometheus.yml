global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'clean-architecture-monitor'

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
