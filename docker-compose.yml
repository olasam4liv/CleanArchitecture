# ============================================================================
# Docker Compose Configuration for LOCAL DEVELOPMENT ONLY
# ============================================================================
# This file is NOT used in Azure App Service deployments.
# For Azure deployment configuration, see: docs/AZURE_DEPLOYMENT.md
#
# Local Development Services:
# - web-api: Your .NET API application
# - rabbitmq: Message queue (replaced by Azure Service Bus in production)
# - elasticsearch: Search & logging (replaced by Application Insights in production)
# - seq: Log viewer (replaced by Application Insights in production)
# - prometheus: Metrics (replaced by Azure Monitor in production)
# - jaeger: Distributed tracing (replaced by Application Insights in production)
# ============================================================================

services:
  web-api:
    image: ${DOCKER_REGISTRY-}webapi
    container_name: web-api
    build:
      context: .
      dockerfile: src/Web.Api/Dockerfile
    environment:
      # These environment variables are for LOCAL DEVELOPMENT ONLY
      # In Azure App Service, these are configured in Application Settings
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ASPNETCORE_HTTPS_PORTS=
      - ASPNETCORE_URLS=http://+:8080      
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - ConnectionStrings__Database=Server=localhost\SQLEXPRESS;Database=CleanArchitecture;Trusted_Connection=True;Encrypt=False;
      - Jwt__Secret=super-duper-secret-value-that-should-be-in-user-secrets
      - Jwt__Issuer=https://coronation.ng
      - Jwt__Audience=https://coronation.ng
      - ELASTIC_URL=http://elasticsearch:9200
      - SEQ_URL=http://seq:80
      - SEQ_API_KEY=k2Zh7Hm58lF0Odhk71pQ
      - OTEL_COLLECTOR_URL=http://otel-collector:4317
      - OpenTelemetry__Otlp__Endpoint=http://otel-collector:4317
    ports:
      - 8000:8080
      - 8001:8081
    depends_on:
      - rabbitmq
      - elasticsearch
      - seq
      - otel-collector

  # MSSQL service intentionally omitted; use external instance on localhost:1433

#  postgres:
#    image: postgres:17
#    container_name: postgres
#    environment:
#      - POSTGRES_DB=clean-architecture
#      - POSTGRES_USER=postgres
#      - POSTGRES_PASSWORD=postgres
#    volumes:
#      - ./.containers/db:/var/lib/postgresql/data
#    ports:
#      - 5433:5432

  seq:
    image: datalust/seq:2024.3
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 5341:80

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.103.0
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - 4317:4317
      - 4318:4318

  jaeger:
    image: jaegertracing/all-in-one:1.57
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - 16686:16686   # UI
      - 14250:14250   # gRPC collector
      - 14268:14268   # HTTP collector

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - 9090:9090
    depends_on:
      - otel-collector

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./.containers/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./.containers/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    ports:
      - 3000:3000
    depends_on:
      - prometheus
      - loki

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./.containers/promtail/config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: ["-config.file=/etc/promtail/config.yml"]
    depends_on:
      - loki

  loki:
    image: grafana/loki:latest
    container_name: loki
    command: ["-config.file=/etc/loki/config.yml"]
    volumes:
      - ./.containers/loki/config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    ports:
      - 3100:3100

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672

  web-worker:
    image: ${DOCKER_REGISTRY-}webworker
    container_name: web-worker
    build:
      context: .
      dockerfile: src/Web.Worker/Dockerfile
    environment:
      - DOTNET_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      - rabbitmq

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  elasticsearch_data:
